<ion-view view-title="Student Corner" name="login-view">
     <ion-header-bar class="bar-stable">
        <h1 class="title">Weatherapp</h1>
      </ion-header-bar>
   <ion-content class="padding">
      <h4 class="form-signin-heading">Please sign in</h4>
      <div class="list list-inset">
         <label class="item item-input">
         <input type="text" id="email" class="form-control" placeholder="Email" required autofocus ng-model="Email">
         </label>
         <label class="item item-input">
         <input type="password" id="password" class="form-control" placeholder="Password" required autofocus ng-model="password">
         </label>
      </div>
      <button class="button button-block button-positive padding-horizontal" ng_click="login(username,password)" type="submit">Login</button>
     
      <span style="padding: 0 10px">&nbsp;</span>
      <input style="color:blue" type="checkbox">
      <label class="check" for="checkbox">Remember me.</label>
         <td>
            <h4 style="color:green">New to weatherapp?<span style="padding: 0 10px">&nbsp;</span>
                <a href="#register" class="balanced" >Register Here!!!</a>
            </h4>
             <h4 style="color:green">Forgot password?<span style="padding: 0 10px">&nbsp;</span>
                <a href="#register" class="balanced" >Access Here!!!</a>
            </h4>
    
             <div id="x"></div>
           </ion-content>
</ion-view>
