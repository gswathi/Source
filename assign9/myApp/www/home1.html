    <script>
	//angular.js example for factory vs service
var app = angular.module('starter', []);
    
app.factory('testFactory', function(){
    return {
        sayHello: function(text){
            return "Factory says \"Hello " + text + "\"";
        }
    }               
});
function HelloCtrl($scope, testFactory)
{
    $scope.fromFactory = testFactory.sayHello("swathi");
}
var contacts = function(settings) {
    this.number = settings.number || 'no number provided';
    
};
var Mixin = function(){};
Mixin.prototype = {
    getFilesNo: function() {
        alert("Mixin says you have 89 Files");
    },
    FilesList: function() {
        console.log('connect to device');        
    }
};
function augment(receivingClass, givingClass) {
    
    if(arguments[2]) {
        var i, len = arguments.length;
        for (i=2; i<len; i++) {
            receivingClass.prototype[arguments[i]] = givingClass.prototype[arguments[i]];   
        }
    } 
    
    else {
        var methodName;
        for (methodName in givingClass.prototype) {
            
            if (!receivingClass.prototype[methodName]) {
                receivingClass.prototype[methodName] = givingClass.prototype[methodName];   
            }
        }
    }
}
augment(contacts, Mixin, 'getFilesNo', 'FilesList');
var mmsg = new contacts({number:'56'});
function press(){
mmsg.getFilesNo();
mmsg.FilesList();
}
	</script>
